<form class="row g-3 quote-form m-auto">
  <div class="col-12 quote-form__wrap">
    <label for="inputName" class="form-label desc">Full Name*</label>
    <input type="text" class="form-control" id="inputName">
  </div>
  <div class="col-12 quote-form__wrap">
    <label for="inputCompany" class="form-label desc">Company</label>
    <input type="text" class="form-control" id="inputCompany">
  </div>
  <div class="col-12 col-lg-7 col-sm-7 quote-form__wrap">
    <label for="inputEmail" class="form-label desc">Email*</label>
    <input type="email" class="form-control" id="inputEmail">
  </div>
  <div class="col-12 col-lg-5 col-sm-5 quote-form__wrap">
    <label for="inputPhone" class="form-label desc">Phone*</label>
    <input type="number" class="form-control" id="inputPhone">
  </div>
  <div class="col-12 col-lg-6 quote-form__wrap">
    <label for="inputDepartDate" class="form-label desc">Departure Date*</label>
    <input type="date" class="form-control" id="inputDepartDate">
  </div>
  <div class="col-12 col-lg-6 quote-form__wrap">
    <label for="inputReturnDate" class="form-label desc">Return Date*</label>
    <input type="date" class="form-control" id="inputReturnDate">
  </div>
  <div class="col-12 col-lg-6 quote-form__wrap">
    <label for="inputDepartCity" class="form-label desc">Departure City*</label>
    <input type="text" class="form-control" id="inputDepartCity">
  </div>
  <div class="col-12 col-lg-6 quote-form__wrap">
    <label for="inputArriveCity" class="form-label desc">Arrival City*</label>
    <input type="text" class="form-control" id="inputArriveCity">
  </div>
  <div class="quote-form__radios quote-form__wrap">
    <h3 class="desc">
      Services*
    </h3>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label desc" for="inlineRadio1">Passenger</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label desc" for="inlineRadio2">Cargo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
      <label class="form-check-label desc" for="inlineRadio3">Air Ambulance</label>
    </div>
  </div>
  <div class="col-12 quote-form__wrap quote-form__wrap_area">
    <label for="details" class="desc">Details</label>
    <textarea class="form-control" id="details" style="height: 140px"></textarea>
  </div>
  <div class="col-12 text-center mt-0">
    <button type="submit" class="btn btn-danger text-uppercase">Request a Quote</button>
  </div>
</form>
